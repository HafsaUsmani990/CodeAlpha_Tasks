<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>


<div class="filter-buttons">
  <button onclick="filterGallery('all')">All</button>
  <button onclick="filterGallery('nature')">Nature</button>
  <button onclick="filterGallery('city')">City</button>
</div>

<div class="gallery">
  <div class="gallery-item" data-category="nature">
    <img src="images/nature1.jpg" alt="Nature 1">
  </div>
  <div class="gallery-item" data-category="city">
    <img src="images/city1.jpg" alt="City 1">
  </div>
  <div class="gallery-item" data-category="nature">
    <img src="images/nature2.jpg" alt="Nature 2">
  </div>
  <div class="gallery-item" data-category="city">
    <img src="images/city2.jpg" alt="City 2">
  </div>
  <div class="gallery-item" data-category="nature">
    <img src="images/nature3.jpg" alt="Nature 3">
  </div>
  <div class="gallery-item" data-category="city">
    <img src="images/city3.jpg" alt="City 3">
  </div>

<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <a class="prev" onclick="changeImage(-1)">&#10094;</a>
  <a class="next" onclick="changeImage(1)">&#10095;</a>
</div>

<script src="app.js"></script>
</body>
</html>
